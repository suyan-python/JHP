<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#fdfaf6" />

    <!-- Title & Favicon -->
    <title>
      JHP Store | Jewel Himalayan Products – Premium Himalayan Coffee & Goods
    </title>
    <link rel="icon" type="image/jpg" href="/store.jpg" />

    <!-- Basic SEO -->
    <meta
      name="description"
      content="Shop premium Himalayan Arabica coffee, artisanal products, and natural goods from the heart of Illam. Sustainably grown, crafted with love – only at JHP Store."
    />
    <meta name="author" content="Jewel Himalayan Products" />
    <meta
      name="keywords"
      content="Himalayan coffee, organic coffee, Nepal coffee, Illam coffee, sustainable coffee, artisanal goods, Jewel Himalayan Products, JHP Store"
    />

    <!-- Robots & Canonical -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://store.jewelhimalayanproducts.com/" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:site_name" content="JHP Store" />
    <meta
      property="og:title"
      content="JHP Store | Premium Himalayan Coffee & Artisanal Products"
    />
    <meta
      property="og:description"
      content="Discover premium Himalayan Arabica coffee and handcrafted goods from Illam, Nepal. Sustainably sourced by Jewel Himalayan Products."
    />

      property="og:image"
      content="https://store.jewelhimalayanproducts.com/store.jpg"
    />
    <meta
      property="og:image:alt"
      content="JHP Store - Premium Himalayan Coffee Packaging"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:url"
      content="https://store.jewelhimalayanproducts.com/"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
      content="JHP Store | Himalayan Coffee & Natural Products"
    />
    <meta
      name="twitter:description"
      content="Taste the purity of Illam-grown Arabica coffee. Shop now at JHP Store for natural Himalayan goods direct from the source."
    />
    <meta
      name="twitter:image"
      content="https://store.jewelhimalayanproducts.com/store.jpg"
    />
    <meta
      name="twitter:image:alt"
      content="Premium Himalayan Arabica Coffee - JHP Store"
    />
