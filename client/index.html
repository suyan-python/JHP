<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Title & Favicon -->
    <title>
      JHP Store | Jewel Himalayan Products – Premium Himalayan Coffee & Goods
    </title>
    <link rel="icon" type="image/png" href="/src/assets/logo/store.jpg" />

    <!-- Basic SEO -->
    <meta
      name="description"
      content="JHP Store offers premium organic Himalayan coffee, artisanal goods, and natural products directly from Illam. Experience the pure taste of the Himalayas."
    />
    <meta name="author" content="Jewel Himalayan Products" />
    <meta
      name="keywords"
      content="Himalayan coffee, organic coffee, Nepal coffee, artisanal products, JHP Store, Jewel Himalayan Products, Illam, specialty coffee"
    />

    <!-- Robots & Canonical -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://store.jewelhimalayanproducts.com/" />

    <!-- Social Media Meta: Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:site_name" content="JHP Store" />
    <meta
      property="og:title"
      content="JHP Store | Jewel Himalayan Products – Premium Himalayan Coffee & Goods"
    />
    <meta
      property="og:description"
      content="Discover premium Himalayan coffee & artisanal goods at JHP Store. Sustainably sourced from Nepal's Illam region. Taste the Himalayas."
    />
    <meta
      property="og:image"
      content="https://store.jewelhimalayanproducts.com/og-image.jpg"
    />
    <meta
      property="og:image:alt"
      content="Jewel Himalayan Products - Premium Coffee"
    />
    <meta
      property="og:url"
      content="https://store.jewelhimalayanproducts.com/"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="JHP Store | Premium Himalayan Coffee & Goods"
    />
    <meta
      name="twitter:description"
      content="Shop premium Himalayan coffee and artisanal products directly from Illam. Sustainably sourced, crafted with care."
    />
    <meta
      name="twitter:image"
      content="https://store.jewelhimalayanproducts.com/og-image.jpg"
    />
    <meta
      name="twitter:image:alt"
      content="Jewel Himalayan Products - Himalayan Coffee"
    />

    <!-- Manifest & Icons -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Google Fonts Preconnect & Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <!-- Schema.org JSON-LD for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Jewel Himalayan Products",
        "url": "https://store.jewelhimalayanproducts.com/",
        "logo": "https://store.jewelhimalayanproducts.com/og-image.jpg",
        "sameAs": [
          "https://www.facebook.com/yourpage",
          "https://www.instagram.com/yourprofile",
          "https://www.linkedin.com/company/yourcompany"
        ],
        "description": "JHP Store offers premium organic Himalayan coffee and artisanal products directly from Illam, Nepal.",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Service",
          "email": "info@jewelhimalayanproducts.com",
          "telephone": "+977-XXXXXXXXXX",
          "areaServed": "NP"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
